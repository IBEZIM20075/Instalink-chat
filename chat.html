<!DOCTYPE html>
<html>
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTALINK CHAT</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <div class="header">
                <h2>INSTALINK</h2>
                <div class="status">
                    <div class="status-dot connecting" id="status-dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>

            <div class="connection-panel">
                <input type="text" id="friend-id" placeholder="Enter friend's ID">
                <button id="connect-btn">
                    <i class="fas fa-plug"></i> Connect
                </button>
                <button id="copy-id-btn">
                    <i class="far fa-copy"></i> Copy ID
                </button>
            </div>

            <div class="chat-box" id="chat-box">
                <div class="system-message" id="your-id-display"></div>
                <div id="typing-container"></div>
            </div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message..." 
                       autocomplete="off" onkeydown="handleKeyDown(event)">
                
                <button id="file-btn">
    <i class="fas fa-paperclip"></i>
</button>
<input type="file" id="file-input" accept="image/*,video/*" style="display:none">
                
              
                <button id="record-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                
                
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
